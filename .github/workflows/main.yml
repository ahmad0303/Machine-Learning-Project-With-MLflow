name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linking repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build:
    name: Build and Deliver
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Build Docker image
        run: |
          docker build -t Machine-Learning-Project-With-MLflow:latest .

      - name: Push Docker image to Docker Hub (or other registry)
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker tag Machine-Learning-Project-With-MLflow:latest ${{ secrets.DOCKER_USERNAME }}/Machine-Learning-Project-With-MLflow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/Machine-Learning-Project-With-MLflow:latest

  Continuous-Deployment:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/Machine-Learning-Project-With-MLflow:latest

      - name: Run Docker Image
        run: |
          docker run -d -p 8080:8080 --name=mlproj ${{ secrets.DOCKER_USERNAME }}/Machine-Learning-Project-With-MLflow:latest

      - name: Clean previous images and containers
        run: |
          docker system prune -f
